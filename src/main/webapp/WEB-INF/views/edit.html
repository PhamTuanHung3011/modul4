<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form action="/edit" method="post" th:object="${customer}" enctype="multipart/form-data">
    <div class="container">
        <h2>Striped Rows</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th colspan="2">Img</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input name="id" th:field="*{id}" hidden></td>
                <td><input name="name" th:field="*{name}" ></td>
                <td><input name="img" th:field="*{img}" hidden></td>

                <td><input type="file" name="upImg"></td>
                <td><p><img th:src="${customer.getImg()}" name="img" width="200" height="270"/></p></td>
            </tr>
            <button class="btn btn-success" type="submit">EDIT
            </button>

            </tbody>
        </table>
    </div>
</form>
</body>
</html>
